<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       //先找一个变量接住计算的合 开始为0
       var sun = 0;
       //范围是<11
       //最开始参与的数是1；
       var i = 1;
       //我需要一个循环来让我的i++  一直到 <=10
       while(i<101){
           sun += i;//累加专用（套路）
           i++;
       }
       //验证最后累加的结果
       alert(sun);


    </script>
</body>
</html>
