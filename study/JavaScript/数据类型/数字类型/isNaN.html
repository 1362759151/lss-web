<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       var a = 10;
       var b = '10';
       console.log(isNaN(a + b));//false
       console.log(isNaN(a - b));//false
       console.log(isNaN(a * b));//false
       console.log(isNaN(a / b));//false
       console.log(isNaN(NaN));//true
    </script>
</body>
</html>
