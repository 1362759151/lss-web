<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>棋盘</title>
    <style>
        #box{
            position: relative;
        }
        #box>div{
            width: 50px;
            height: 50px;
            border: 1px solid aquamarine;
            position: absolute;
            background: url('1.jpg');
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
      <script>
          var box = document.getElementById('box');
          //i是行
          for(var i =0;i<10;i++){
              //j是列
              for(var j = 0;j<10;j++){
                var div = document.createElement('div');
                box.appendChild(div);
                div.style.top = i * 50 + 'px';
                div.style.left = j * 50 + 'px';
                div.style.backgroundPositionY = i * -50 + 'px';
                div.style.backgroundPositionX = j * -50 + 'px';
                div.onmousemove = function(){
                    this.style.opacity = 1;
                }
              }
          }
      </script>
</body>
</html>
