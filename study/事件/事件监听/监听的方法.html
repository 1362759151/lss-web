<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <script>
        var btn = document.getElementById('btn');
        //   增加监听        监听事件,方法,冒泡
        btn.addEventListener('click',a,false);


        btn.addEventListener('mousedown',a,false);
        btn.addEventListener('mousedown',b,false);

        function a(){
            alert('鼠标按下');
        }
        function b(){
            alert('鼠标抬起');
        }
    </script>
</body>
</html>
