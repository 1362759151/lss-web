<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <input type="text" id="in1" placeholder="请输入用户名" name="1">
    <span id="sp"></span>
    <br />
    <input type="password" id="in2" placeholder="请输入密码" name="1">
    <br />
    <input type="submit" id="in3">
    <script>
        var in1 = document.getElementById('in1');
        var sp = document.getElementById('sp');
        var in2 = document.getElementById('in2');
        var in3 = document.getElementById('in3');
        var yhm = ['tom','jack','lili'];
        in1.onfocus = function(){
        	var name1 = in1.value;
        	if(name1 == ""){
        		sp.innerHTML = '';
        	}else{
        		if(yhm.indexOf(name1) == -1){
        			sp.innerHTML = '用户名可以使用'
        		}else{
        			sp.innerHTML = '用户名已被使用'
        		}
        	}
        }
        in1.onblur = function(){
        	var name1 = in1.value;
        	if(name1 == ""){
        		sp.innerHTML = '用户名不能为空'
        	}else{
        		if(yhm.indexOf(name1) == -1){
        			sp.innerHTML = '用户名可以使用'
        		}else{
        			sp.innerHTML = '用户名已被使用'
        		}
        	}
        }
        in3.onclick = function(){
            if(in1.value == "" && in2.value == ""){
                alert('请输入用户名和密码');
            }else if(in2.value == ''){
            	alert('密码不能为空');
            }else if(in1.value == ''){
            	alert('用户名不能为空');
            }else{
            	if(yhm.indexOf(in1.value) == -1){
        			alert('注册成功');
        		}else{
        			alert('该用户名已被使用,请重新输入');
        		}
            }
        }
    </script>
</body>
</html>
